<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>inline-svg-image Test</title>
    <link rel="stylesheet" href="test.css">
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            max-width: 30em;
            margin: 1.5em auto;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.5em 0;
        }

        tr > th:first-child {
            text-align: right;
            font-weight: normal;
            padding-right: 1em;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No fill</th>
            <td><span class="icon icon--no-fill"></span></td>
        </tr>
        <tr>
            <th>Fill added</th>
            <td><span class="icon icon--add-fill"></span></td>
        </tr>
        <tr>
            <th>With fill</th>
            <td><span class="icon icon--with-fill"></span></td>
        </tr>
        <tr>
            <th>Fill replaced</th>
            <td><span class="icon icon--replace-fill"></span></td>
        </tr>
    </table>
</body>
</html>
