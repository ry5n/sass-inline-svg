<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>`inline-svg` Function Test</title>
    <link rel="stylesheet" href="../tmp/index.css">
</head>
<body>
    <table>
        <tr>
            <th>No fill</th>
            <td><span class="icon icon--no-fill"></span></td>
        </tr>
        <tr>
            <th>Fill added</th>
            <td><span class="icon icon--add-fill"></span></td>
        </tr>
        <tr>
            <th>With fill</th>
            <td><span class="icon icon--with-fill"></span></td>
        </tr>
        <tr>
            <th>Fill replaced</th>
            <td><span class="icon icon--replace-fill"></span></td>
        </tr>
    </table>
</body>
</html>
